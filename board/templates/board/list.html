{% extends 'board/base.html' %}
{% block title %} list {% endblock %}
{% block content %}
{% if board_list %}
    <table border = "2">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
    {% for board in board_list %}
        <tr>
            <td>{{board.id}}</td>
            <td><a href = "{% url 'board:read' board.id %}">{{board.title}}</a></td>
            <td>{{board.writer}}</td>
            <td>{{board.readcount}}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    The Post Does Not Exist.
{% endif %}
<a href = "{% url 'board:regist' %}"><button>regist</button></a>
{% endblock %}
